{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Edit Question</h2>

  <form method="post">
    {% csrf_token %}
    {{ question_form.as_p }}
    {{ answer_formset.management_form }}
    {% for form in answer_formset %}
      <div class="border p-2 mb-2 rounded">
        {{ form.as_p }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'assessments:assessment_overview' question.assessment.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
